<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">Vision</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    <button class="contact-btn">Contact</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="content">
      <h1>Explore <br> Beyond the Ordinary</h1>
      <p>Transform Your World with Cutting-Edge VR Experiences</p>
      <button class="cta-btn">Get Started</button>
    </div>
    <div class="hero-image">
      <img src="original-9847bc0602376aa067d768755d70d970.webp" alt="VR Girl">
    </div>
    <div class="floating-box">
      <img src="VR-glasses.png" alt="VR Glasses">
      <p>Unlock a New Dimension</p>
    </div>
    <div class="user-stats">
      <h3>15k users</h3>
      <p>We proudly serve a thriving community of thousands of users who trust us</p>
      <div class="user-icons">
        <img src="user1.jpg" alt="User 1">
        <img src="user2.jpg" alt="User 2">
        <img src="user3.jpg" alt="User 3">
      </div>
    </div>
  </section>
</body>
</html>
